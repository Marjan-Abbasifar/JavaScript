<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">Bill</label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="value">
                </div>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">tip</span>
                <span id="tip-amount">$0</span>
            </div>

            <div class="wrapper">
                <span class="lbl">total amount</span>
                <span id="total-amount">$0</span>
            </div>

        </section>

        <section>
            <div class="wrapper">
              <label class="lbl" for="tip">tip%</label>
              <span id="tip-percent" class="value" >0</span>
            </div>
        <input type="range" min="1"  id="tip" value="15">

        <div class="wrapper">
            <label class="lbl" for="no-of-people">No. Of People</label>
            <span id="split-number" class="value" >0</span>
          </div>
      <input type="range" min="1" max="15"  id="no-of-people" value="1">
    </section>

    <section>
        <div class="wrapper">
            <span class="lbl" >Tip Per Person</span>
            <span class="value" id="tip-per-person">$0.00</span>
        </div>
        <div class="wrapper">
            <span class="lbl" >total Per Person</span>
            <span class="value" id="total-per-person">$0.00</span>
        </div>
    </section>
       

    </div>
    <script src="script.js"></script>
</body>
</html>
