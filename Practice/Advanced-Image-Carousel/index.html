<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="col-1">
            <div class="items">
                <div class="item active">
                    <img src="imgs/ear-buds.png">
                </div>

                <div class="item">
                    <img src="imgs/ear-buds2.png">
                </div>

                <div class="item">
                    <img src="imgs/ear-buds3.png">
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="carousel">
                <button id="prevBtn" ><i class="fas fa-angle-left"></i></button>
                <button id="nextBtn" ><i class="fas fa-angle-right"></i></button>
            

            <div class="slides-container">
                <div class="slide">
                    <img src="imgs/ear-buds.png" alt="">
                </div>

                <div class="slide">
                    <img src="imgs/ear-buds2.png" alt="">
                </div>

                <div class="slide">
                    <img src="imgs/ear-buds3.png" alt="">
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
