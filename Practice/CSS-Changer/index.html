<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Change the CSS of the image in the buttom with the help of sliders</h1>
        <span class="heading">JavaScript</span>
        <div class="css-controller">
            <label for="base">base color</label>
            <input type="color" id="base" name="base" value="#ff0000">
            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="0" max="100" value="50" data-sizing="%">

            <label for="border-radius">Border Radius</label>
            <input type="range" id="border-radius" name="border-radius" min="0" max="100" value="5" data-sizing="px">

            <label for="padding">padding</label>
            <input type="range" id="padding" name="padding" min="10" max="200" value="0" data-sizing="px">

            <label for="blur">blur</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">

 
        </div>
        <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_960_720.jpg" alt="Image from pixabay">

    </div>
    <script src="script.js"></script>
</body>
</html>
