<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#ff69b4">
            <input type="color" id="color-b" value="#416ee0">
        </div>
      <div class="buttons">
        <button onclick="setDirection('to Top', this)">
            <i class="fas fa-arrow-up"></i>
        </button>

        <button class="active" onclick="setDirection('to buttom', this)">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button onclick="setDirection('to right', this)">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button onclick="setDirection('to left', this)">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="rotate-icon" onclick="setDirection('to Top right', this)">
            <i class="fas fa-arrow-up"></i>
        </button>

        <button class="rotate-icon" onclick="setDirection('to top left', this)">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="rotate-icon" onclick="setDirection('to buttom left', this)">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="rotate-icon" onclick="setDirection('to buttom right', this)">
            <i class="fas fa-arrow-right"></i>
        </button>
       
      </div>

      <button id="generate" onclick="generateCode()">Generator</button>
      <div class="output">
        <textarea  id="code" rows="2"></textarea>
        <button id="copy" onclick="copyText()">copy</button>
      </div>

</div>
  
    <script src="script.js"></script>
</body>
</html>
